<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark App</title>
    <link rel="icon" href="icon/favicon-16x16.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Open Modal -->
    <h1 id="showModal" class="main-title">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container"></div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <div class="modal__header">
          <h3 class="modal__title">Add Modal</h3>
          <i
            class="fas fa-times close-icon"
            id="closeModal"
            title="Close modal"
          ></i>
        </div>
        <div class="modal__content">
          <form id="bookmark-form">
            <!-- Website name -->
            <div class="form-group">
              <label for="website-name" class="form-label">Website name</label>
              <input
                type="text"
                name="website"
                class="form-input"
                id="website-name"
              />
            </div>
            <!-- Website URL -->
            <div class="form-group">
              <label for="website-url" class="form-label">Website URL</label>
              <input
                type="text"
                name="url"
                class="form-input"
                id="website-url"
              />
              <button class="form-button">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
